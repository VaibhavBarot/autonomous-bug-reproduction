<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BugBot Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #283a4d, #0d1117 55%);
      color: #e0e0e0;
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 12px 0;
      color: #00aaff;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 24px;
    }
    h1 span.logo {
      font-size: 28px;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
      gap: 16px;
      align-items: flex-start;
    }
    .card {
      background: rgba(13, 17, 23, 0.95);
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(0, 170, 255, 0.18), transparent 55%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .card:hover::before {
      opacity: 1;
    }
    .card h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #9cc9ff;
    }
    #status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #ff5555;
      box-shadow: 0 0 0 0 rgba(255, 85, 85, 0.6);
      animation: pulse-disconnected 1.4s infinite;
    }
    .status-dot.live {
      background: #00ff7b;
      box-shadow: 0 0 0 0 rgba(0, 255, 123, 0.6);
      animation: pulse-live 1.4s infinite;
    }
    @keyframes pulse-live {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 123, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 123, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 123, 0); }
    }
    @keyframes pulse-disconnected {
      0% { box-shadow: 0 0 0 0 rgba(255, 85, 85, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(255, 85, 85, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 85, 85, 0); }
    }
    .status-text {
      font-weight: 600;
      font-size: 14px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(99, 110, 255, 0.2);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    #timeline {
      list-style: none;
      padding: 0;
      margin: 4px 0 0 0;
      max-height: 360px;
      overflow-y: auto;
    }
    .timeline-item {
      position: relative;
      padding-left: 18px;
      margin-bottom: 8px;
      font-size: 13px;
      color: #c9d1d9;
      opacity: 0;
      transform: translateY(8px);
      animation: slide-in 0.25s forwards;
    }
    .timeline-item::before {
      content: "";
      position: absolute;
      left: 6px;
      top: 5px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #00aaff;
    }
    @keyframes slide-in {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #logs-container {
      margin-top: 16px;
    }
    #logs-toggle {
      background: transparent;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #cbd5f5;
      font-size: 12px;
      padding: 4px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    #logs-toggle:hover {
      background: rgba(148, 163, 184, 0.12);
    }
    #logs {
      margin-top: 8px;
      max-height: 240px;
      background-color: #020817;
      color: #8bff8b;
      font-family: 'Consolas', 'Monaco', monospace;
      padding: 10px 12px;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid #1f2937;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: none;
    }
    .log-entry { margin-bottom: 2px; }
    .log-error { color: #ff6b6b; }
    .log-info { color: #9ca3af; }
    .status-indicator { font-weight: 600; }
  </style>
</head>
<body>
  <h1><span class="logo">üêû</span> BugBot Dashboard</h1>
  <div id="status-bar">
    <div id="status-dot" class="status-dot"></div>
    <div class="status-text">Status: <span id="status-text" class="status-indicator">Connecting...</span></div>
    <span class="pill" id="source-pill">Waiting for run...</span>
  </div>

  <div class="layout">
    <section class="card">
      <h2>Ask BugBot</h2>
      <div id="chat-messages" style="max-height: 380px; overflow-y: auto; margin-bottom: 10px;">
        <div class="timeline-item">
          Ask what BugBot did, whether the bug reproduced, or if the fix is likely working.
        </div>
      </div>
      <form id="chat-form" style="display:flex; gap:8px; margin-top:8px;">
        <input id="chat-input" type="text" placeholder="Ask a question about this run‚Ä¶"
               style="flex:1; padding:8px 10px; border-radius:8px; border:1px solid #4b5563;
                      background:#020817; color:#e5e7eb; font-size:13px;">
        <button type="submit"
                style="padding:8px 14px; border-radius:8px; border:none; background:#00aaff;
                       color:white; font-size:13px; cursor:pointer;">
          Ask
        </button>
      </form>
    </section>

    <section class="card">
      <h2>Activity Timeline</h2>
      <ul id="timeline"></ul>
    </section>
  </div>

  <div id="logs-container">
    <button id="logs-toggle">Show technical logs</button>
    <div id="logs"></div>
  </div>

  <script>
    const logsDiv = document.getElementById('logs');
    const statusText = document.getElementById('status-text');
    const statusDot = document.getElementById('status-dot');
    const sourcePill = document.getElementById('source-pill');
    const timelineEl = document.getElementById('timeline');
    const logsToggle = document.getElementById('logs-toggle');
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');

    logsToggle.addEventListener('click', () => {
      const visible = logsDiv.style.display === 'block';
      logsDiv.style.display = visible ? 'none' : 'block';
      logsToggle.textContent = visible ? 'Show technical logs' : 'Hide technical logs';
    });

    function appendTechLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = message;
      logsDiv.appendChild(entry);
      logsDiv.scrollTop = logsDiv.scrollHeight; // Auto-scroll
    }

    function appendChatMessage(sender, text) {
      const wrapper = document.createElement('div');
      wrapper.style.marginBottom = '6px';
      const bubble = document.createElement('div');
      bubble.style.display = 'inline-block';
      bubble.style.padding = '6px 10px';
      bubble.style.borderRadius = '8px';
      bubble.style.fontSize = '13px';
      bubble.style.maxWidth = '100%';
      bubble.style.whiteSpace = 'pre-wrap';
      bubble.textContent = text;
      if (sender === 'user') {
        wrapper.style.textAlign = 'right';
        bubble.style.background = '#1d4ed8';
        bubble.style.color = '#ffffff';
      } else {
        wrapper.style.textAlign = 'left';
        bubble.style.background = '#020817';
        bubble.style.color = '#e5e7eb';
        bubble.style.border = '1px solid #1f2937';
      }
      wrapper.appendChild(bubble);
      chatMessages.appendChild(wrapper);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addTimelineEvent(message) {
      const item = document.createElement('li');
      item.className = 'timeline-item';
      item.textContent = message;
      timelineEl.prepend(item);
      while (timelineEl.children.length > 40) {
        timelineEl.removeChild(timelineEl.lastChild);
      }
    }

    // Chat handler
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = chatInput.value.trim();
      if (!question) return;

      appendChatMessage('user', question);
      chatInput.value = '';

      appendChatMessage('bot', 'Thinking‚Ä¶');
      const thinkingNode = chatMessages.lastChild;

      try {
        const resp = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question }),
        });
        const data = await resp.json();
        chatMessages.removeChild(thinkingNode);

        if (data.answer) {
          appendChatMessage('bot', data.answer);
        } else if (data.error) {
          appendChatMessage('bot', `Sorry, I could not answer that: ${data.error}`);
        } else {
          appendChatMessage('bot', 'Sorry, I could not understand the response.');
        }
      } catch (err) {
        chatMessages.removeChild(thinkingNode);
        appendChatMessage('bot', 'Network error while contacting BugBot.');
      }
    });

    function connect() {
      const eventSource = new EventSource('/logs');

      eventSource.onopen = () => {
        statusText.textContent = 'Live';
        statusText.style.color = '#00ff00';
        statusDot.classList.add('live');
        appendTechLog('--- Connected to log stream ---', 'info');
        addTimelineEvent('Connected to BugBot runner.');
      };

      eventSource.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'log') {
            const msg = data.message || '';

            if (msg.startsWith('[Linear Webhook] Received bug:')) {
              sourcePill.textContent = 'Linear';
              const title = msg.replace('[Linear Webhook] Received bug:', '').trim();
              addTimelineEvent(`New Linear bug: ${title}`);
            } else if (msg.startsWith('[GitHub Webhook] Processing PR #')) {
              sourcePill.textContent = 'GitHub';
              const match = msg.match(/PR #(\d+) \(([^)]+)\) on branch \"(.+)\"/);
              if (match) {
                addTimelineEvent(`Verification started for PR #${match[1]} (${match[3]}).`);
              }
            } else if (msg.includes('Detected Linear Ticket:')) {
              const m = msg.match(/Detected Linear Ticket: (\S+)/);
              if (m) {
                addTimelineEvent(`Linked Linear ticket ${m[1]}.`);
              }
            } else if (msg.includes('BugBot run completed')) {
              addTimelineEvent('BugBot run completed.');
            }

            appendTechLog(msg, 'info');
          } else if (data.type === 'error') {
            appendTechLog(data.message, 'error');
            addTimelineEvent(`Error: ${data.message}`);
          } else if (data.type === 'status') {
            statusText.textContent = data.message;
            addTimelineEvent(data.message);
          }
        } catch (e) {
          appendTechLog(event.data, 'info');
        }
      };

      eventSource.onerror = () => {
        statusText.textContent = 'Disconnected';
        statusText.style.color = '#ff5555';
        statusDot.classList.remove('live');
        addTimelineEvent('Disconnected from runner. Reconnecting‚Ä¶');
        eventSource.close();
        setTimeout(connect, 2000);
      };
    }

    connect();
  </script>
</body>
</html>
