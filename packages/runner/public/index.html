<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BugBot Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0d1117;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Header */
    .header {
      background: rgba(13, 17, 23, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(12px);
      z-index: 100;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    h1 {
      margin: 0;
      color: #00aaff;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 20px;
      font-weight: 600;
    }
    h1 span.logo {
      font-size: 24px;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff5555;
      box-shadow: 0 0 0 0 rgba(255, 85, 85, 0.6);
      animation: pulse-disconnected 1.4s infinite;
    }
    .status-dot.live {
      background: #00ff7b;
      box-shadow: 0 0 0 0 rgba(0, 255, 123, 0.6);
      animation: pulse-live 1.4s infinite;
    }
    @keyframes pulse-live {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 123, 0.6); }
      70% { box-shadow: 0 0 0 8px rgba(0, 255, 123, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 123, 0); }
    }
    @keyframes pulse-disconnected {
      0% { box-shadow: 0 0 0 0 rgba(255, 85, 85, 0.6); }
      70% { box-shadow: 0 0 0 8px rgba(255, 85, 85, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 85, 85, 0); }
    }
    .status-text {
      font-size: 13px;
      color: #c9d1d9;
    }
    .status-indicator {
      font-weight: 600;
      color: #e0e0e0;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 12px;
      background: rgba(99, 110, 255, 0.2);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #9cc9ff;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    /* Sidebar Toggle Buttons */
    .sidebar-toggle {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #c9d1d9;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .sidebar-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }
    .sidebar-toggle.active {
      background: rgba(0, 170, 255, 0.2);
      border-color: rgba(0, 170, 255, 0.4);
      color: #00aaff;
    }
    
    /* Main Layout */
    .main-container {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
    }
    
    /* Chat Interface */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0d1117;
      transition: margin-right 0.3s ease;
    }
    .chat-container.timeline-open {
      margin-right: 320px;
    }
    
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    #chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    #chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }
    #chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    #chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .chat-message {
      display: flex;
      gap: 12px;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .chat-message.bot {
      align-self: flex-start;
    }
    .message-bubble {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .chat-message.user .message-bubble {
      background: #00aaff;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }
    .chat-message.bot .message-bubble {
      background: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 4px;
    }
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }
    .chat-message.user .message-avatar {
      background: rgba(0, 170, 255, 0.2);
    }
    .chat-message.bot .message-avatar {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .chat-input-container {
      padding: 16px 24px;
      background: rgba(13, 17, 23, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
    }
    #chat-form {
      display: flex;
      gap: 12px;
      max-width: 900px;
      margin: 0 auto;
    }
    #chat-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
    }
    #chat-input:focus {
      border-color: rgba(0, 170, 255, 0.5);
      background: rgba(255, 255, 255, 0.08);
    }
    #chat-form button {
      padding: 12px 24px;
      border-radius: 24px;
      border: none;
      background: #00aaff;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #chat-form button:hover {
      background: #0099e6;
      transform: translateY(-1px);
    }
    #chat-form button:active {
      transform: translateY(0);
    }
    
    /* Activity Timeline Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100vh;
      background: rgba(13, 17, 23, 0.98);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 200;
      display: flex;
      flex-direction: column;
      box-shadow: -4px 0 24px rgba(0, 0, 0, 0.5);
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar-header {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-header h2 {
      font-size: 16px;
      color: #9cc9ff;
      margin: 0;
    }
    .sidebar-close {
      background: transparent;
      border: none;
      color: #c9d1d9;
      cursor: pointer;
      font-size: 20px;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    .sidebar-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
    }
    .sidebar-content::-webkit-scrollbar {
      width: 6px;
    }
    .sidebar-content::-webkit-scrollbar-track {
      background: transparent;
    }
    .sidebar-content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    
    #timeline {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .timeline-item {
      position: relative;
      padding-left: 20px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #c9d1d9;
      line-height: 1.5;
      opacity: 0;
      transform: translateX(-10px);
      animation: slideInRight 0.3s ease forwards;
    }
    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .timeline-item::before {
      content: "";
      position: absolute;
      left: 6px;
      top: 6px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #00aaff;
    }
    
    /* Technical Logs Sidebar */
    #logs-sidebar {
      bottom: 0;
      top: auto;
      height: 400px;
      border-left: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(100%);
    }
    #logs-sidebar.open {
      transform: translateY(0);
    }
    #logs {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      line-height: 1.6;
    }
    .log-entry {
      margin-bottom: 4px;
      padding: 4px 0;
    }
    .log-entry.log-error {
      color: #ff6b6b;
    }
    .log-entry.log-info {
      color: #8bff8b;
    }
    
    /* Welcome Message */
    .welcome-message {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      padding: 40px 20px;
      margin: auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <h1><span class="logo">üêû</span> BugBot</h1>
      <div id="status-bar">
        <div id="status-dot" class="status-dot"></div>
        <div class="status-text">Status: <span id="status-text" class="status-indicator">Connecting...</span></div>
        <span class="pill" id="source-pill" style="margin-left: 12px;">Waiting for run...</span>
      </div>
    </div>
    <div class="header-right">
      <button class="sidebar-toggle" id="timeline-toggle">
        <span>üìã</span>
        <span>Timeline</span>
      </button>
      <button class="sidebar-toggle" id="logs-toggle">
        <span>üìù</span>
        <span>Logs</span>
      </button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Chat Interface -->
    <div class="chat-container" id="chat-container">
      <div id="chat-messages">
        <div class="welcome-message">
          Ask what BugBot did, whether the bug reproduced, or if the fix is likely working.
        </div>
      </div>
      <div class="chat-input-container">
        <form id="chat-form">
          <input id="chat-input" type="text" placeholder="Ask a question about this run‚Ä¶" autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <!-- Activity Timeline Sidebar -->
    <div class="sidebar" id="timeline-sidebar">
      <div class="sidebar-header">
        <h2>Activity Timeline</h2>
        <button class="sidebar-close" id="timeline-close">√ó</button>
      </div>
      <div class="sidebar-content">
        <ul id="timeline"></ul>
      </div>
    </div>

    <!-- Technical Logs Sidebar -->
    <div class="sidebar" id="logs-sidebar">
      <div class="sidebar-header">
        <h2>Technical Logs</h2>
        <button class="sidebar-close" id="logs-close">√ó</button>
      </div>
      <div class="sidebar-content">
        <div id="logs"></div>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const statusText = document.getElementById('status-text');
    const statusDot = document.getElementById('status-dot');
    const sourcePill = document.getElementById('source-pill');
    const timelineEl = document.getElementById('timeline');
    const logsDiv = document.getElementById('logs');
    const chatContainer = document.getElementById('chat-container');
    
    // Sidebar toggles
    const timelineToggle = document.getElementById('timeline-toggle');
    const logsToggle = document.getElementById('logs-toggle');
    const timelineSidebar = document.getElementById('timeline-sidebar');
    const logsSidebar = document.getElementById('logs-sidebar');
    const timelineClose = document.getElementById('timeline-close');
    const logsClose = document.getElementById('logs-close');

    // Sidebar state
    let timelineOpen = false;
    let logsOpen = false;

    // Timeline toggle
    timelineToggle.addEventListener('click', () => {
      timelineOpen = !timelineOpen;
      timelineSidebar.classList.toggle('open', timelineOpen);
      timelineToggle.classList.toggle('active', timelineOpen);
      chatContainer.classList.toggle('timeline-open', timelineOpen);
    });
    timelineClose.addEventListener('click', () => {
      timelineOpen = false;
      timelineSidebar.classList.remove('open');
      timelineToggle.classList.remove('active');
      chatContainer.classList.remove('timeline-open');
    });

    // Logs toggle
    logsToggle.addEventListener('click', () => {
      logsOpen = !logsOpen;
      logsSidebar.classList.toggle('open', logsOpen);
      logsToggle.classList.toggle('active', logsOpen);
    });
    logsClose.addEventListener('click', () => {
      logsOpen = false;
      logsSidebar.classList.remove('open');
      logsToggle.classList.remove('active');
    });

    function appendTechLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = message;
      logsDiv.appendChild(entry);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function appendChatMessage(sender, text) {
      // Remove welcome message if present
      const welcomeMsg = chatMessages.querySelector('.welcome-message');
      if (welcomeMsg) {
        welcomeMsg.remove();
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${sender}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = sender === 'user' ? 'üë§' : 'üêû';
      
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = text;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(bubble);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addTimelineEvent(message) {
      const item = document.createElement('li');
      item.className = 'timeline-item';
      item.textContent = message;
      timelineEl.prepend(item);
      while (timelineEl.children.length > 50) {
        timelineEl.removeChild(timelineEl.lastChild);
      }
    }

    // Chat handler
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = chatInput.value.trim();
      if (!question) return;

      appendChatMessage('user', question);
      chatInput.value = '';

      appendChatMessage('bot', 'Thinking‚Ä¶');
      const thinkingNode = chatMessages.lastChild;

      try {
        const resp = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question }),
        });
        const data = await resp.json();
        chatMessages.removeChild(thinkingNode);

        if (data.answer) {
          appendChatMessage('bot', data.answer);
        } else if (data.error) {
          appendChatMessage('bot', `Sorry, I could not answer that: ${data.error}`);
        } else {
          appendChatMessage('bot', 'Sorry, I could not understand the response.');
        }
      } catch (err) {
        chatMessages.removeChild(thinkingNode);
        appendChatMessage('bot', 'Network error while contacting BugBot.');
      }
    });

    // SSE connection
    function connect() {
      const eventSource = new EventSource('/logs');

      eventSource.onopen = () => {
        statusText.textContent = 'Live';
        statusText.style.color = '#00ff7b';
        statusDot.classList.add('live');
        appendTechLog('--- Connected to log stream ---', 'info');
        addTimelineEvent('Connected to BugBot runner.');
      };

      eventSource.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'log') {
            const msg = data.message || '';

            if (msg.startsWith('[Linear Webhook] Received bug:')) {
              sourcePill.textContent = 'Linear';
              const title = msg.replace('[Linear Webhook] Received bug:', '').trim();
              addTimelineEvent(`New Linear bug: ${title}`);
            } else if (msg.startsWith('[GitHub Webhook] Processing PR #')) {
              sourcePill.textContent = 'GitHub';
              const match = msg.match(/PR #(\d+) \(([^)]+)\) on branch \"(.+)\"/);
              if (match) {
                addTimelineEvent(`Verification started for PR #${match[1]} (${match[3]}).`);
              }
            } else if (msg.includes('Detected Linear Ticket:')) {
              const m = msg.match(/Detected Linear Ticket: (\S+)/);
              if (m) {
                addTimelineEvent(`Linked Linear ticket ${m[1]}.`);
              }
            } else if (msg.includes('BugBot run completed')) {
              addTimelineEvent('BugBot run completed.');
            }

            appendTechLog(msg, 'info');
          } else if (data.type === 'error') {
            appendTechLog(data.message, 'error');
            addTimelineEvent(`Error: ${data.message.substring(0, 100)}${data.message.length > 100 ? '...' : ''}`);
          } else if (data.type === 'status') {
            statusText.textContent = data.message;
            addTimelineEvent(data.message);
          }
        } catch (e) {
          appendTechLog(event.data, 'info');
        }
      };

      eventSource.onerror = () => {
        statusText.textContent = 'Disconnected';
        statusText.style.color = '#ff5555';
        statusDot.classList.remove('live');
        addTimelineEvent('Disconnected from runner. Reconnecting‚Ä¶');
        eventSource.close();
        setTimeout(connect, 2000);
      };
    }

    connect();
  </script>
</body>
</html>
