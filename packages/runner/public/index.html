<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugBot Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top left, #283a4d, #0d1117 55%);
            color: #e0e0e0;
            margin: 0;
            padding: 24px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            margin: 0 0 12px 0;
            color: #00aaff;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
        }
        h1 span.logo {
            font-size: 28px;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .layout {
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
            gap: 16px;
            align-items: flex-start;
        }
        .card {
            background: rgba(13, 17, 23, 0.95);
            border-radius: 12px;
            padding: 16px 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(0, 170, 255, 0.18), transparent 55%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .card:hover::before {
            opacity: 1;
        }
        .card h2 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #9cc9ff;
        }
        #status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 999px;
            background: #ff5555;
            box-shadow: 0 0 0 0 rgba(255, 85, 85, 0.6);
            animation: pulse-disconnected 1.4s infinite;
        }
        .status-dot.live {
            background: #00ff7b;
            box-shadow: 0 0 0 0 rgba(0, 255, 123, 0.6);
            animation: pulse-live 1.4s infinite;
        }
        @keyframes pulse-live {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 123, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 123, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 123, 0); }
        }
        @keyframes pulse-disconnected {
            0% { box-shadow: 0 0 0 0 rgba(255, 85, 85, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(255, 85, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 85, 85, 0); }
        }
        .status-text {
            font-weight: 600;
            font-size: 14px;
        }
        .pill {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(99, 110, 255, 0.2);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        .meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .meta-label {
            color: #8899a6;
        }
        .meta-value {
            font-weight: 500;
        }
        #bug-description {
            margin-top: 4px;
            font-size: 13px;
            line-height: 1.4;
            color: #d0d7e2;
        }
        #timeline {
            list-style: none;
            padding: 0;
            margin: 4px 0 0 0;
            max-height: 360px;
            overflow-y: auto;
        }
        .timeline-item {
            position: relative;
            padding-left: 18px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #c9d1d9;
            opacity: 0;
            transform: translateY(8px);
            animation: slide-in 0.25s forwards;
        }
        .timeline-item::before {
            content: "";
            position: absolute;
            left: 6px;
            top: 5px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00aaff;
        }
        @keyframes slide-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #logs-container {
            margin-top: 16px;
        }
        #logs-toggle {
            background: transparent;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            color: #cbd5f5;
            font-size: 12px;
            padding: 4px 10px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        #logs-toggle:hover {
            background: rgba(148, 163, 184, 0.12);
        }
        #logs {
            margin-top: 8px;
            max-height: 240px;
            background-color: #020817;
            color: #8bff8b;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 10px 12px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #1f2937;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }
        .log-entry { margin-bottom: 2px; }
        .log-error { color: #ff6b6b; }
        .log-info { color: #9ca3af; }
        .status-indicator { font-weight: 600; }
    </style>
</head>
<body>
    <h1><span class="logo">üêû</span> BugBot Dashboard</h1>
    <div id="status-bar">
        <div id="status-dot" class="status-dot"></div>
        <div class="status-text">Status: <span id="status-text" class="status-indicator">Connecting...</span></div>
        <span class="pill" id="source-pill">Waiting for run...</span>
    </div>

    <div class="layout">
        <section class="card">
            <h2>Bug Context</h2>
            <div class="meta-row">
                <span class="meta-label">Source:</span>
                <span class="meta-value" id="source-label">‚Äì</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">PR:</span>
                <span class="meta-value" id="pr-label">‚Äì</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Branch:</span>
                <span class="meta-value" id="branch-label">‚Äì</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Linear Ticket:</span>
                <span class="meta-value" id="linear-label">‚Äì</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Title:</span>
                <span class="meta-value" id="bug-title">‚Äì</span>
            </div>
            <div id="bug-description">Waiting for description‚Ä¶</div>
        </section>

        <section class="card">
            <h2>Activity Timeline</h2>
            <ul id="timeline"></ul>
        </section>
    </div>

    <div id="logs-container">
        <button id="logs-toggle">Show technical logs</button>
        <div id="logs"></div>
    </div>

    <script>
        const logsDiv = document.getElementById('logs');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const sourcePill = document.getElementById('source-pill');
        const sourceLabel = document.getElementById('source-label');
        const prLabel = document.getElementById('pr-label');
        const branchLabel = document.getElementById('branch-label');
        const linearLabel = document.getElementById('linear-label');
        const bugTitleEl = document.getElementById('bug-title');
        const bugDescriptionEl = document.getElementById('bug-description');
        const timelineEl = document.getElementById('timeline');
        const logsToggle = document.getElementById('logs-toggle');

        const state = {
            source: '‚Äî',
            pr: null,
            branch: null,
            linearTicket: null,
            bugTitle: null,
            bugDescription: null,
        };

        logsToggle.addEventListener('click', () => {
            const visible = logsDiv.style.display === 'block';
            logsDiv.style.display = visible ? 'none' : 'block';
            logsToggle.textContent = visible ? 'Show technical logs' : 'Hide technical logs';
        });

        function appendTechLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = message;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight; // Auto-scroll
        }

        function addTimelineEvent(message) {
            const item = document.createElement('li');
            item.className = 'timeline-item';
            item.textContent = message;
            timelineEl.prepend(item);
            // limit number of items
            while (timelineEl.children.length > 40) {
                timelineEl.removeChild(timelineEl.lastChild);
            }
        }

        function updateContext() {
            sourceLabel.textContent = state.source || '‚Äî';
            prLabel.textContent = state.pr ? `#${state.pr}` : '‚Äî';
            branchLabel.textContent = state.branch || '‚Äî';
            linearLabel.textContent = state.linearTicket || '‚Äî';
            bugTitleEl.textContent = state.bugTitle || '‚Äî';
            bugDescriptionEl.textContent = state.bugDescription || 'Waiting for description‚Ä¶';
        }

        function connect() {
            const eventSource = new EventSource('/logs');

            eventSource.onopen = () => {
                statusText.textContent = 'Live';
                statusText.style.color = '#00ff00';
                statusDot.classList.add('live');
                appendTechLog('--- Connected to log stream ---', 'info');
                addTimelineEvent('Connected to BugBot runner.');
            };

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'log') {
                        const msg = data.message || '';

                        // Update high-level context from structured log lines
                        if (msg.startsWith('[Linear Webhook] Received bug:')) {
                            state.source = 'Linear Ticket';
                            state.bugTitle = msg.replace('[Linear Webhook] Received bug:', '').trim();
                            sourcePill.textContent = 'Linear';
                            addTimelineEvent(`New Linear bug: ${state.bugTitle}`);
                        } else if (msg.startsWith('[Linear Webhook] Bug description:')) {
                            state.bugDescription = msg.replace('[Linear Webhook] Bug description:', '').trim();
                        } else if (msg.startsWith('[GitHub Webhook] Processing PR #')) {
                            state.source = 'GitHub PR';
                            sourcePill.textContent = 'GitHub';
                            const match = msg.match(/PR #(\\d+) \\(([^)]+)\\) on branch \"(.+)\"/);
                            if (match) {
                                state.pr = match[1];
                                state.branch = match[3];
                                addTimelineEvent(`Verification started for PR #${state.pr} (${state.branch}).`);
                            }
                        } else if (msg.includes('Detected Linear Ticket:')) {
                            const m = msg.match(/Detected Linear Ticket: (\\S+)/);
                            if (m) {
                                state.linearTicket = m[1];
                                addTimelineEvent(`Linked Linear ticket ${state.linearTicket}.`);
                            }
                        } else if (msg.includes('BugBot run completed')) {
                            addTimelineEvent('BugBot run completed.');
                        }

                        updateContext();

                        // Always keep a copy in technical logs
                        appendTechLog(msg, 'info');
                    } else if (data.type === 'error') {
                        appendTechLog(data.message, 'error');
                        addTimelineEvent(`Error: ${data.message}`);
                    } else if (data.type === 'status') {
                        statusText.textContent = data.message;
                        addTimelineEvent(data.message);
                    }
                } catch (e) {
                    appendTechLog(event.data, 'info');
                }
            };

            eventSource.onerror = () => {
                statusText.textContent = 'Disconnected';
                statusText.style.color = '#ff5555';
                statusDot.classList.remove('live');
                addTimelineEvent('Disconnected from runner. Reconnecting‚Ä¶');
                eventSource.close();
                setTimeout(connect, 2000); // Reconnect
            };
        }

        connect();
    </script>
</body>
</html>
